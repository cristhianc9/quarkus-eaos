# ===============================
# application.properties (base Quarkus)
# ===============================
#
# Este archivo define la configuración general para todos los perfiles (dev, prod, test).
# Las propiedades específicas de test van en src/test/resources/application.properties
#
# ---
# Puerto HTTP por defecto (dev/prod)
quarkus.http.port=15050
# CORS habilitado
quarkus.http.cors=true
# Logging asincrónico y rotación de archivos
quarkus.log.console.async=true
quarkus.log.file.enable=true
quarkus.log.file.path=logs/app.log
quarkus.log.file.rotation.max-file-size=10M
quarkus.log.file.rotation.max-backup-index=3
# Swagger/OpenAPI (solo visible en dev)
quarkus.swagger-ui.always-include=false
quarkus.swagger-ui.enable=true
quarkus.swagger-ui.path=/swagger
quarkus.swagger-ui.theme=flattop
# Configuración del cliente REST para pokeapi
pokeapi-client/mp-rest/url=https://pokeapi.co/api/v2
pokeapi-client/mp-rest/scope=javax.inject.Singleton
# Cron para scheduler (cada 5 minutos por defecto)
app.scheduled.cron=0 */5 * * * ?

# Interfaz de IP para el servidor HTTP
quarkus.http.host=0.0.0.0
